<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="scss/main.css" />
  </head>
  <body>
    <main class="main-section">
      <section class="fylo">
        <img
          src="./images/logo.svg"
          alt="fylo"
          width="100"
          height="40"
          class="fylo-logo"
        />
        <div class="icons">
          <button class="document-btn">
            <img
              src="./images/icon-document.svg"
              alt="document icon"
              width="30"
              height="30"
              class="document-icon"
            />
          </button>
          <button class="folder-btn">
            <img
              src="./images/icon-folder.svg"
              alt="folder icon"
              width="30"
              height="30"
              class="folder-icon"
            />
          </button>
          <button class="upload-btn">
            <img
              src="./images/icon-upload.svg"
              alt="upload icon"
              width="30"
              height="30"
              class="upload-icon"
            />
          </button>
        </div>
      </section>
      <section class="storage">
        <h3 class="header">
          You've used <strong>815 GB</strong> of your storage
        </h3>
        <div class="full-bar">
          <div class="ocupied-bar">
            <div class="circle"></div>
          </div>
        </div>
        <div class="full-storage">
          <div class="zero-gb">0 GB</div>
          <div class="oneThousand-gb">1000 GB</div>
        </div>
        <div class="left-storage">
          <strong>185</strong>
          GB LEFT
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/marian-irinel-raileanu-1a4088206/"
        target="_blank"
        >Marian</a
      >.
    </div>
  </body>
</html>
